<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS Sample</title>
</head>
<body>
    <p id="paragraph">Paragraph</p>
    <button onclick="myFunction()">Change word</button>
    <script>
        function myFunction(){
            a = 5;
            b = 6;
            c = a + b;
            document.getElementById('paragraph').innerHTML = c;
        }
    </script>
</body>
</html>
